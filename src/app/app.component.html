
<div class="container">
  <h1>Device Managment</h1>

  <div class="devices-container">  
    <div class="device-form">
      <form name="myForm" #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Device Name</label>
          <input type="text" name="deviceName" [(ngModel)]="device.name" >
        </div>
        <div class="form-group">
          <label for="">Device Manufacturer</label>
          <input type="text" name="deviceManufacturer"  [(ngModel)]="device.manufacturer"  >
          
        </div>
        <div class="form-group form-group-inline">
          <div class="form-group">
            <label for="">Device Type</label>
            <input type="text" name="deviceType" [(ngModel)]="device.type" >
          </div>
          <div class="form-group">
            <label for="">Device OS</label>
            <input type="text" name="deviceOS" [(ngModel)]="device.os" >
          </div>
          <div class="form-group">
            <label for="">Device OS Version</label>
            <input type="text" name="deviceOsver" [(ngModel)]="device.osver" >
          </div>
        </div>
        <div class="form-group">
          <label for="">Device Processor</label>
          <input type="text" name="deviceProcessor" [(ngModel)]="device.processor" >
        </div>
        <div class="form-group">
          <label for="">Device Ram</label>
          <input type="number" name="deviceRam" [(ngModel)]="device.ram" >
        </div>
        <div class="form-group form-group-inline">
          <button>Save</button>
          <h2 name="saveStatusOK" style="color:limegreen;" > {{saveStatusOK | uppercase}} </h2>
          <h2 name="saveStatusError" style="color:red;" > {{saveStatusError | uppercase}} </h2>
        </div>
      </form>
      
    </div>

    <div class="devices-grid">

      <div class="device-row" *ngFor="let device of devices">
        <div (click)="populateForm(device)" class="device-row-details">
          <span>{{ device.name }}</span>
          <span>{{ device.manufacturer }}</span>
        </div>
        <div class="device-row-action">
          <a (click)="deleteDevice(device.iddev)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
        <div class="device-row-action">
          <a  (click)="cloneDevice(device)"><i class="fa-solid fa-clone"></i></a>
        </div>
      </div>

    </div> 


  </div>
  
</div>
